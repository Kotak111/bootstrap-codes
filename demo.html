<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #slider-container {
      width: 300px;
      overflow: hidden;
    }

    #slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 300px;
      flex: 0 0 auto;
    }

    #prevBtn, #nextBtn {
      cursor: pointer;
      font-size: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>

<div id="slider-container">
  <div id="slider">
    <div class="slide" style="background-color: #ff9999;">Slide 1</div>
    <div class="slide" style="background-color: #99ff99;">Slide 2</div>
    <div class="slide" style="background-color: #9999ff;">Slide 3</div>
  </div>
</div>

<button id="prevBtn" onclick="prevSlide()">&#10094; Prev</button>
<button id="nextBtn" onclick="nextSlide()">Next &#10095;</button>

<script>
  let currentIndex = 0;
  const totalSlides = document.querySelectorAll('.slide').length;
  const slider = document.getElementById('slider');

  function updateSlider() {
    const translateValue = -currentIndex * 300 + 'px';
    slider.style.transform = 'translateX(' + translateValue + ')';
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlider();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateSlider();
  }
</script>

</body>
</html>
